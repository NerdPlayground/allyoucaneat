{% extends "main.html" %}

{% block content %}
<main>
    <div id="registration-container">
        <form id="registration-form" action="" method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{field.label}}<br/>
                    {{field}}
                </div>
            {% endfor %}
            <input id="registration-button" class="form-button" type="submit" value="Register"/>
        </form>
    </div>
</main>
{% endblock %}
