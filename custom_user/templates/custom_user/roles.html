{% extends "main.html" %}
{% block content %}
<div id="roles-container" class="top-container">
    <form id="role-form" method="POST" autocomplete="off" action="">
        {% csrf_token %}
        <div id="role-fields-container">
            <div class="custom-select">
                <select id="user-roles" name="user-roles" required>
                    <option value="" selected disabled>Select Role:</option>
                    <option value="customer">Customer</option>
                    <option value="sasapay-vendor">SasaPay Vendor</option>
                    <option value="external-vendor">External Vendor</option>
                </select>
            </div>
        </div>
        <div id="role-buttons-container">
            <input id="roles-button" class="form-button all-buttons" type="submit" value="Submit">
        </div>
    </form>
    <div id="registered-user-container">
        <p>
            Already have an account?
            <button id="registered-user-button" class="all-buttons">
                <a href="{% url 'user:login' %}">Login here</a>
            </button>
        </p>
    </div>
</div>
{% endblock %}
