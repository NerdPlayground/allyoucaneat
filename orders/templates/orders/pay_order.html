{% extends "main.html" %}
{% block content %}
<main>
    <div id="sasapay-complete-payment-container">
        <form id="sasapay-complete-payment-form" action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="verification-code">Verification Code: </label>
                <input id="verification-code" type="text" name="verification-code" placeholder="Enter Verification Code"/>
            </div>
            <input id="sasapay-complete-payment-button" type="submit" value="Complete Payment"/>
        </form>
    </div>
</main>
{% endblock %}
